<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Number Order</title>
</head>
<body>
  <h1>Check Order of Three Numbers</h1>

  <!-- Input fields for the three numbers -->
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" /><br><br>

  <label for="num2">Enter second number:</label>
  <input type="number" id="num2" /><br><br>

  <label for="num3">Enter third number:</label>
  <input type="number" id="num3" /><br><br>

  <!-- Button to trigger the check -->
  <button onclick="checkOrder()">Check Order</button>

  <!-- Paragraph to display the result -->
  <p id="result"></p>

  <script>
    // This function runs when the button is clicked
    function checkOrder() {
      // Get values from input fields and convert to numbers
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);

      // Get the result paragraph element
      const resultElement = document.getElementById("result");

      // Check if numbers are in increasing order
      if (num1 < num2 && num2 < num3) {
        resultElement.textContent = "Increasing order.";
      }
      // Check if numbers are in decreasing order
      else if (num1 > num2 && num2 > num3) {
        resultElement.textContent = "Decreasing order.";
      }
      // If neither condition is true, it's mixed
      else {
        resultElement.textContent = "Neither increasing or decreasing order.";
      }
    }
  </script>
</body>
</html>
