<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Divide Two Numbers</title>
</head>
<body>
  <h1>Divide Two Numbers</h1>

  <!-- Input fields for user to enter numbers -->
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" /><br><br>

  <label for="num2">Enter second number:</label>
  <input type="number" id="num2" /><br><br>

  <!-- Button to trigger the division -->
  <button onclick="divideNumbers()">Divide</button>

  <!-- Paragraph to display the result -->
  <p id="result"></p>

  <script>
    // This function runs when the button is clicked
    function divideNumbers() {
      // Get values from input fields and convert to numbers
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      // Get the paragraph element where we'll show the result
      const resultElement = document.getElementById("result");

      // Check if inputs are valid numbers
      if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = "Please enter valid numbers.";
      }
      // Check for division by zero
      else if (num2 === 0) {
        resultElement.textContent = "Cannot divide by zero.";
      }
      // Perform division and show result
      else {
        const result = num1 / num2;
        resultElement.textContent = `Result: ${num1} รท ${num2} = ${result}`;
      }
    }
  </script>
</body>
</html>
