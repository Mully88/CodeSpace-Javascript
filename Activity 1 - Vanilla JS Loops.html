<body>

     <h1>Check if numbers are odd or even</h1>

<script>
    // Loop from 0 to 15
for (let i = 0; i <= 15; i++) {
  // Check if the number is even
  if (i % 2 === 0) {
    // If even, display a message saying it's even
    console.log(i + " is even");
  } else {
    // If not even (i.e., odd), display a message saying it's odd
    console.log(i + " is odd");
  }
}
</script>
</body>
</html>
