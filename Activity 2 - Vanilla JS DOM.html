<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2 - Vanilla JS DOM</title>
</head>
<body>
     <h2>Calculate Volume of a Sphere</h2>

    <!-- Form to input radius and show volume -->
    <form id="sphereForm">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" required />

        <br><br>

        <label for="volume">Volume:</label>
        <input type="text" id="volume" readonly />

        <br><br>

        <button type="button" onclick="calculateVolume()">Calculate</button>
    </form>

    <script>
        // Function to calculate the volume of a sphere
        function calculateVolume() {
            // Get the radius value from the input field
            const radiusInput = document.getElementById("radius");
            const radius = parseFloat(radiusInput.value);

            // Check if the input is a valid number
            if (isNaN(radius) || radius <= 0) {
                alert("Please enter a valid positive number for radius.");
                return;
            }

            // Calculate the volume using the formula: (4/3) * π * r³
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            // Display the result in the volume input field, rounded to 2 decimal places
            document.getElementById("volume").value = volume.toFixed(2);
        }
    </script>
</body>
</html>
